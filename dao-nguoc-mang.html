<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao-nguoc-mang</title>
</head>
<body>
<script>
    let myarray = [-2,3,6,8,9]
    let b;
    for (let i = 0;i<myarray.length/2;i++){
        b=myarray[i]
        myarray[i]=myarray[myarray.length-1-i]
        myarray[myarray.length-1-i]=b
    }
    document.write(myarray)
</script>
</body>
</html>
